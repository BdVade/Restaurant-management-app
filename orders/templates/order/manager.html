{% extends "base.html" %}

{% block title %}Manager Module{% endblock %}

{% block content %}
<h1>Users</h1>
{% for user in users %}
    {{ user.first_name }}
    {{ user.username }}
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="username" value="{{ user.username }}">
        <input type="submit" value="Change User Status">
    </form>
{% endfor %}

{% endblock %}
